				<section data-markdown>
					<script type="text/template">
						### Use Cases DSN
						- Fiabilisation informations individus <!-- .element: class="fragment" data-fragment-index="1" -->
						- Gestions des évenements Salariés / Prest / Cot <!-- .element: class="fragment" data-fragment-index="2" -->
						- TdB Absentéisme <!-- .element: class="fragment" data-fragment-index="3" -->
						- Re-Tarification <!-- .element: class="fragment" data-fragment-index="4" -->
						- et bien d'autre à venir <!-- .element: class="fragment" data-fragment-index="5" -->
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						### Principes d'architecture ...
						- PMD02: Point de vérité unique pour toutes les données de référence
						- PMD05: Les données métiers sont accessibles via des services d'accès
						- PME01: Tout échange de données est associé à un format d'échange décliné du modèle métier MM
						- PME03: Chaque application du SI répond à des fonctions métier explicitées
						- PRM01: Les règles métier sont centralisées
						- PRM02: Capitaliser sur les processus implémentés dans les progiciels lorsqu'ils existent
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						### ... et d'urbanisation applicables
						- Cohérence : Chaque application a un rôle clair vis-à-vis des autres applications
						- Modularité
						- Réutilisation
						- Interopérabilité
						- Proposer des données de qualité - Intégrité
					</script>
				</section>
				<section>
					<h3 style="text-transform: none;">Contraintes et Exigences</h3>
				</section>
				<section>
					<h3 style="text-transform: none;">Architecture actuelle</h3>
					<img style="height: 580px; float: left; border: none; margin-left: 150px;" src="img/Existant_Coap_1.drw.svg" alt="Existant" />
				</section>
				<section>
					<section>
						<h3 style="text-transform: none;">Scénario 1</h3>
						<img style="height: 580px; float: left; border: none; margin-left: 150px;" src="img/Scenari_Coap_1.drw.svg" alt="Scenario 1" />
					</section>
					<section data-markdown>
						<script type="text/template">
						### Scénario 1
						- Architecture ouverte <!-- .element: class="fragment" -->
						- Traitement DSN possédés par MM <!-- .element: class="fragment" -->
						- Adopte GT-AIA <!-- .element: class="fragment" -->
						- Fiabilisation des données "au plus tôt" <!-- .element: class="fragment" -->
						- Ouvert au traitement de la gestion déleguée <!-- .element: class="fragment" -->
						- Ouvert au traitement des DSN Copies <!-- .element: class="fragment" -->
						- Rationnalise/Mutualise les traitements DSN ... <!-- .element: class="fragment" -->
						- ... et alloue les traitements métiers à qui de droit <!-- .element: class="fragment" -->
						- Ouvert au re-use <!-- .element: class="fragment" -->
						- Prend en compte l'ensemble des UC <!-- .element: class="fragment" -->
						- Architecture "Integration Ready" pour les nouveaux UC <!-- .element: class="fragment" -->
						</script>
					</section>
				</section>
				<section>
					<section>
						<h3 style="text-transform: none;">Scénario 2</h3>
						<img style="height: 580px; float: left; border: none; margin-left: 150px;" src="img/Scenari_Coap_2.drw.svg" alt="Scenario 2" />
					</section>
					<section data-markdown>
						<script type="text/template">
						### Scénario 2
						- Architecture néo-centrique <!-- .element: class="fragment" -->
						- Traitements DSN possédés par DXC <!-- .element: class="fragment" -->
						- Adapte GT-AIA <!-- .element: class="fragment" -->
						- Traite 98 % des flux DSN ... <!-- .element: class="fragment" -->
						- ... pour 25 % des UC actuel (périmètre fonctionnel Prest/Cotisation) ... <!-- .element: class="fragment" -->
						- ... et sans garantie de consolidation des affilitations (apicil) <!-- .element: class="fragment" -->
						- Adaptation nécessaire pour l'intégration de nouveaux UC <!-- .element: class="fragment" -->
						</script>
					</section>
				</section>
				<section>
					<section>
						<h3 style="text-transform: none;">Scénario 3</h3>
						<img style="height: 580px; float: left; border: none; margin-left: 150px;" src="img/Scenari_Coap_3.drw.svg" alt="Scenario 3" />
					</section>
					<section data-markdown>
						<script type="text/template">
						### Scénario 3
						- Chaque consommateur intègre la DSN comme il le souhaite <!-- .element: class="fragment" -->
						- Aucune mutualisation des traitements <!-- .element: class="fragment" -->
						- Duplication des traitements et augmentations des couts de maintenance <!-- .element: class="fragment" -->
						- Perte de cohérence <!-- .element: class="fragment" -->
						- Couplage faible (inexistant) <!-- .element: class="fragment" -->
						</script>
					</section>
				</section>
				<section data-markdown>
					<script type="text/template">
					### Bilan
					Principe | Scénario 1 | Scénario 2 | Scénario 3

					PMD05 | OK | KO | KO
					PME01 | OK | KO | KO
					PME03 | OK | KO | KO
					PRM01 | OK | KO | KO
					PRM02 | OK | KO | KO
					</script>
